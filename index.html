<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Etch A Sketch</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/etch_a_sketch.js" defer></script>
</head>
<body>

	<header> 
		<h1>Welcome (In a fency buttler voice)</h1> 
	</header>
	<main>

		<div id="brushModes">
			<div>
				<div class="brush" id="black"></div>
				<p>Color</p>
			</div>
			<div>
				<div class="brush" id="rainbow"></div>
				<p>Rainbow</p>
			</div>
			<div>
				<div class="brush" id="eraser"></div>
				<p>Eraser</p>
			</div>
		</div>

		<div id="gridStuff">
			<div id="sizeSliderStuff">
				<input type="range" id="gridSizeSlider" min="4" max="100" step="1"> 
				<span id="gridSizeLabel">Grid Size: 52</span>
				<button id="sizeApplyButton">Apply</button>
			</div>
		</div>

	</main>
	<footer> &copy; NduvhoEdward </footer>

</body>
</html>
