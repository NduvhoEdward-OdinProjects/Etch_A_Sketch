<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Etch A Sketch</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/etch_a_sketch.js" defer></script>
</head>
<body>

	<header> 
		 
	</header>
	<main>

		<div id="brushModes">
			<div>
				<div class="brush" id="rainbow"></div>
				<p>Rainbow</p>
			</div>
			<div>
				<div class="brush" id="black"></div>
				<p>Black</p>
			</div>
			<div>
				<div class="brush" id="eraser"></div>
				<p>Eraser</p>
			</div>
		</div>

		<div id="gridStuff">
			<h1>Welcome</h1>
			<div id="sizeSliderStuff">
				<input type="range" id="gridSizeSlider" min="4" max="100" step="1"> 
				<span id="gridSizeLabel">Grid Size: 12</span>
				<button id="sizeApplyButton">Apply</button> 
				<p>Press and Hold 'CTRL' to activate the brush, let it go stop painting/erasing</p>
			</div>
		</div>

		<button id="saveButton">Save Sketch (To be Fixed)</button>
	</main>
	<footer> &copy; NduvhoEdward </footer>

</body>
</html>
